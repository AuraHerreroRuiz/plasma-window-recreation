<!DOCTYPE html>
<html>
    <head>
        <title>Plasma Window</title>
        <link rel="stylesheet" href="plasma.css">
    </head>
    <body>
        <main>
            <header>
                <img src="icons/gpick.svg" alt="">
                <p>Feren OS Dark (Coloured Titlebars) -- KColorSchemeEditor</p>
                    <div class="window-buttons">
                        <img src="icons/go-down.svg" alt="">
                        <img src="icons/go-up.svg" alt="">
                        <img src="icons/window-close.svg" alt="">
                    </div>
                </header>
            <p>
                
            </p>
            <footer>
                <div class="button active">
                    <img src="icons/window-close.svg" alt="">
                    <p>Close</p>
                </div>
                <div class="button disabled">
                    <img src="icons/document-save.svg" alt="">
                    <p>Save</p>
                </div>
                <div class="button hover">
                    <img src="icons/document-save-as.svg" alt="">
                    <p>Save as...</p>
                </div>
                <div class="button disabled">
                    <img src="icons/edit-undo.svg" alt="">
                    <p>Reset</p>
                </div>
                

 

            </footer>
        </main>
    </body>
</html>
